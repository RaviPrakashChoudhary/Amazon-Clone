<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="loginstyle.css">

            <p>By coutinuing, you agree to Amazo's <a href="">Condition of Use</a> and <a href="">Privacy Notice.</a>
            </p>
            <div class="needHelp">
                <i class="fa-solid fa-play fa-2xs"></i>
                <a href="">Need help?</a>
            </div>
            <hr>
            <h2>Buying for work?</h2>
            <a href="">Shop on Amazon Bussiness</a>
        </form>
        <h4>New to Amazon?</h4>
        <button class="createAccount">Create your account</button>
    </div>
    <hr class="hr">
    <div class="lower">
        <div class="ConditionPrivecyHelp">
            <a class="a-link-normal" target="_blank" href="">
                <span>
                    Conditions of Use
                </span>
                <span>
                    Privacy Notice
                </span>
                <span>
                    Help
                </span>
            </a>
        </div>
